<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí tài khoản</title>
    <link rel="stylesheet" href="/css/sign-up.css">
</head>
<body>
    <form class="form">
        <h2>Đăng kí </h2>
        <p type="Họ và tên:" ><input placeholder="Tên của bạn là ..."></input></p>
        <p type="Tên đăng nhập:"><input placeholder="Tên đăng nhập của bạn là"></input></p>
        <p type="Mật khẩu"><input type="password" placeholder="Đừng nên cho người khác biết"></input></p>
        <p type="Email"><input type="text" placeholder="Hãy nhập Email của bạn vào đây"></p>
        <button id="btn">Gửi</button>
      </form>
      <script src="/js/login-feature.js"></script>
</body>
</html>
